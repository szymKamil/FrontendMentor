<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <img
        class="image__hero"
        src="images/illustration-hero.svg"
        alt="hero__img"
      />
      <h1 class="main__haeder">Order Summary</h1>
      <p class="order__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price__container">
        <img
          class="icon__music"
          alt="music_icon"
          src="images/icon-music.svg"
          alt="music__icon"
        />
        <div class="price__container2">
          <p class="annual__plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change__plan" href="#">Change</a>
      </div>
      <button class="main__button__accept">Proceed to Payment</button>
      <button class="second__buttton__cancel">Cancel Order</button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by
      <a href="https://github.com/szymKamil" target="_blank">Kamil Szyma≈Ñski</a>
    </div>
  </body>
</html>
